      <h1>Ajouter un Departement</h1>
       
     
      <form th:action="@{/home/addDep}"  th:object="${depForm}" method="POST">
      
      <div class="form-group">
    <label for="formGroupExampleInput">Département :</label>
    <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{dep}" placeholder="Numéro département..."/>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Chef du département :</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{chefLieu}" placeholder="Chef du département..."/>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Nom du département :</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{nomDep}" placeholder="Nom département..."/>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Région :</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{reg}" placeholder="Région"/>
  </div>
  
   <button type="submit" class="btn btn-primary">Ajouter un département</button>
      </form>
